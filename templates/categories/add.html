{% extends "base.html" %}

{% block content %}
<header>
    <h2>Add a category</h2>
</header>
<article class="grey-centered-form" grid-area: article>
    <form action="/categories" method="POST">   

    <div>
        <label for="category">Spend category: </label>
        <input type="text" id="category" name="category" placeholder="e.g. childcare" required>
    </div>
    
    <button type="submit"><i class="fas fa-plus"></i> Add category</button>
    
    </form>    
</article>
{% endblock  %}
