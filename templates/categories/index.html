{% extends "base.html" %}
{% block content %}

<header>
    <h2>Categories</h2>
</header>

    <article class="category-list">
        <table>
            <tbody>
                {% for tag in tags %}
                <tr>
                    <td>
                        {{ tag.category }}
                    </td>
                    <td>
                        <a class="small-edit-button" href="/categories/{{ tag.id }}/edit"><i class="fas fa-pen fa-xs"></i> Edit category</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

</article>
    

    <aside>
        <nav>
            <ul>
                <li class="green-button"><h3><a href="/categories/add"><i class="fas fa-plus"></i> Add category</a></h3></li>
                <li class="blue-button"><h3><a href="/"><i class="fas fa-chart-line"></i> View transactions</a></h3></li>
            </ul>
        </nav>
    </aside>

{% endblock %}
