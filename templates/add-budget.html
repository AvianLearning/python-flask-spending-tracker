{% extends "base.html" %}

{% block content %}
<header>
    <h2>Add a budget</h2>
</header>

<article class="grey-centered-form" grid-area: article>

    <form action="/" method="POST">
        <div>
            <label for="amount">Amount spent: </label>
            <input type="number" id="budget" name="budget" placeholder="0.00" step="0.01" min="0" required>
        </div>

        <button type="submit"><i class="fas fa-plus"></i> Add budget</button>

{% endblock  %}
