{% extends "base.html" %}

{% block content %}
<header>
    <h2>Add transaction</h2>
</header>

<article class="grey-centered-form" grid-area: article>

<form action="/add-transaction/new" method="POST">
    <div>
        <label for="amount">Amount spent: </label>
        <input type="number" id="amount" name="amount" placeholder="0.00" step="0.01" min="0" required>
    </div>

    <div>
        <label for="company">Company: </label>
        <select id="company" name="company_id">
            {% for company in companies %}
            <option value="{{ company.id }}">{{ company.name }}</option> 
            {% endfor %}
        </select>
    </div>

        <div>
            <label for="tag">Category: </label>
        <select id="tag" name="tag_id">
            {% for tag in tags %}
            <option value="{{ tag.id }}">{{ tag.category }}</option> 
            {% endfor %}
        </select>
        </div>
        <button type="submit"><i class="fas fa-plus"></i> Add transaction</button>
   
</form>   

</article>

{% endblock  %}
