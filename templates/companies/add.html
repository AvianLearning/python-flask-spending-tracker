{% extends "base.html" %}

{% block content %}
<header>
    <h2>Add a company</h2>
</header>
<article class="grey-centered-form" grid-area: article>
    <form action="/companies" method="POST">   

    <div>
        <label for="company">Company name: </label>
        <input type="text" id="name" name="name" placeholder="Please enter a name" required>
    </div>
    
    <button type="submit"><i class="fas fa-plus"></i> Add company</button>
    
    </form>    
</article>
{% endblock  %}
