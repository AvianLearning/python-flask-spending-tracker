{% extends "base.html" %}
{% block content %}

<header>
    <h2>Companies</h2>
</header>
{% for company in companies %}
    <article class="company-list">
        <ul>
            <li>{{ company.name }}</li>
            <li><form action="/companies/{{ company.id }}/edit" method="POST">
                <input type="submit" value="Edit company"></li>
        </ul>       
</article>
    
{% endfor %}
    <aside>
        <nav>
            <ul>
                <li>Add company</li>
                <li><a href="/">View transactions</a></li>
            </ul>
        </nav>
    </aside>

{% endblock %}
